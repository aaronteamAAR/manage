            <a href="./home.html" class="hover:text-darkGrayishBlue">Home</a>
            <a href="#" class="hover:text-darkGrayishBlue">About Us</a>
            <a href="#" class="hover:text-darkGrayishBlue">Login</a>
          </div>
          <a
            href="#"
            class="hidden md:block p-3 px-6 pt-2 text-white bg-brightRed rounded-full baseline hover:bg-brightRedLight"
            >Get started</a
          >
          <button
            id="menu-btn"
            class="block hamburger md:hidden focus:outline-none"
          >
            <span class="ham-top"></span>
            <span class="ham-mid"></span>
            <span class="ham-btm"></span>

        <div class="md:hidden">

            id="menu"

          <a href="#" class="hover:text-darkGrayishBlue">Login</a>

        </div>
      </nav>

      <div class="left">
        <h1 class="text-5xl font-bold">Login account<b class="dot">.</b></h1>
        <div class="inputs">
            <input type="text" id="email" placeholder="email" />
            <input type="password" id="pass" placeholder="Password" />
        </div>
      </div>
    </div>

    <aside class="options login-in  space-x-4">
        <input class="logins" type="submit" id="login" name="login" value="login" />
    </aside>
    
    <!-- CTA  -->
    <section class="bg-brightRed" id="cta">
      <!-- Container -->
      <div
        class="container flex flex-col items-center justify-between px-6 py-24 mx-auto space-y-12 md:py-12 md:flex-row md:space-y-0"
      >
        <!-- Haeding -->
        <h2
          class="text-5xl font-bold leading-tight text-center text-white md:text-4xl md:max-w-xl md:text-left"
        >
          Simplify how your team works today
        </h2>
        <a

          class="p-3 px-6 pt-2 text-brightRed bg-white rounded-full baseline shadow-2xl hover:bg-gray-900"

      </div>
    </section>

    <footer class="bg-veryDarkBlue">
      <div
        class="container flex flex-col-reverse justify-between px-6 py-10 mx-auto space-y-8 md:flex-row md:space-y-0"

            <a href="" class="hover:text-brightRed">Community</a>
            <a href="" class="hover:text-brightRed">Privacy</a>
          </div>
        </div>

          <form>
            <div class="flex space-x-3">
              <input
                type="text"
                class="flex-1 px-4 rounded-full focus:outline-none"
                placeholder="Updates"
              />
              <button
                class="px-6 py-2 text-white rounded-full bg-brightRed hover:bg-brightRedLight focus:outline-none"
              >
                Go
              </button>
            </div>
          </form>
          <div class="hidden text-white md:block">
            
            Copyright &copy; 2022, All rights Reserved
